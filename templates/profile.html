{% extends "base.html" %}
{% load static %}

{% block title %} Update Profile {% endblock title %}

{% block body %}
    <div class="profile-container">
        <div class="profile-card">
            <h2 class="profile-title">Update Profile</h2>

            {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>{{ message }}</strong>
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="POST" class="profile-form">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" value="{{ request.user.first_name }}" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" value="{{ request.user.last_name }}" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" value="{{ request.user.email }}" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Update Profile</button>
            </form>
        </div>
    </div>

    <style>
        /* Center the form */
        .profile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
        }

        /* Form card styling */
        .profile-card {
            width: 100%;
            max-width: 450px;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        /* Input fields */
        .form-group label {
            font-weight: bold;
            text-align: left;
            display: block;
            margin-bottom: 5px;
        }

        .form-control {
            height: 45px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }

        /* Button Styling */
        .btn-primary {
            background: #007bff;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #0056b3;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let alerts = document.querySelectorAll(".alert");

            alerts.forEach(function (alert) {
                setTimeout(function () {
                    alert.classList.remove("show");
                    alert.classList.add("fade"); 
                    setTimeout(() => alert.remove(), 500); 
                }, 10000); 
            });
        });
    </script>

{% endblock body %}
