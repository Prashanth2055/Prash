{% load static %}
{% load socialaccount %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
          crossorigin="anonymous">
    <link rel="stylesheet" media="screen and (max-width:1170px)" href="{% static 'css/mobile.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Login</title>
</head>
<body>

<div class="container mt-3">
    <div class="row">
        <div class="col-md-6">
            <a href="{% url 'home' %}"><img src="{% static 'images/cds.png' %}" class="img-thumbnail" alt=""></a>
        </div>

        <div class="col-md-4 mt-3">
            <br><br>
            <h3 class="text-white text-center">Login Here</h3>

            <!-- Display Messages -->
            {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                <div class="alert alert-primary" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <a class="btn btn-sm btn-block btn-light mt-0" href="{% provider_login_url 'google' %}">
                Login With <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Logo">
            </a>

            <form action="{% url 'handlelogin' %}" method="POST">
                {% csrf_token %}
                
                <label class="text-white">Username</label>
                <div class="form-group">
                    <input type="text" class="form-control" name="username" required>
                </div>

                <label class="text-white">Password</label>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" required>
                </div>

                <input class="btn btn-primary mt-3" type="submit" value="Log In">
            </form>

            <br><br>
            <p class="text-white">Not a User? <a href="/signup">Sign Up Here</a></p>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" 
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4x0xIM+B07jRM" 
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" 
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
        crossorigin="anonymous"></script>
</body>
</html>
