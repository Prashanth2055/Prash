{% extends 'base.html' %}
{% load static %}
{% load socialaccount %}
{% block body %}

<div class="login-container">
    <div class="login-card">
        <h3 class="login-title">Login Here</h3>
        {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>{{ message }}</strong>
                </div>
                {% endfor %}
            </div>
        {% endif %}
        
        <a class="btn btn-sm btn-block btn-light mt-2 d-flex align-items-center justify-content-center" id="gp" href="{% provider_login_url 'google' %}?next=/">Login With
            <img src="https://img.icons8.com/color/30/000000/google-logo.png"/></a>
        
        <form action="{% url 'handlelogin' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <input class="btn btn-primary btn-block" type="submit" value="Log In">
        </form>

        <p class="forgot-password mt-3">
            <a href="{% url 'resetpassword' %}">Forgot your password?</a>
        </p>
        <p>Not a User? <a href="/signup">Sign Up Here</a></p>
    </div>
</div>

<style>
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to right, #4e54c8, #8f94fb);
    }
    .login-card {
        width: 100%;
        max-width: 450px;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    .login-title {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        margin-bottom: 15px;
    }
    .form-group label {
        font-weight: bold;
        text-align: left;
        display: block;
        margin-bottom: 5px;
    }
    .form-control {
        height: 45px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
    }
    .btn-primary {
        background: #007bff;
        border: none;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        transition: all 0.3s ease;
    }
    .btn-primary:hover {
        background: #0056b3;
    }
    .forgot-password a {
        color: #007bff;
        text-decoration: none;
    }
    .forgot-password a:hover {
        text-decoration: underline;
    }
</style>

{% endblock body %}
