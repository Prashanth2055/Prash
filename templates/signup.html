{% extends 'base.html' %}
{% load static %}
{% load socialaccount %}

{% block body %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg" style="width: 400px; background: rgba(255, 255, 255, 0.1); border-radius: 10px;">
        <h3 class="text-white text-center mb-3">Sign Up Here</h3>

        <a class="btn btn-sm btn-light btn-block" href="{% provider_login_url 'google' process='login' %}">
            <img src="https://img.icons8.com/color/20/000000/google-logo.png" alt="Google Logo"> Login with Google
        </a>

        <p class="text-center text-white my-2">OR</p>

        {% if messages %}
        <div>
            {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>{{ message }}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form action="{% url 'handlesignup' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label class="text-white">Username</label>
                <input type="text" class="form-control" name="username" required>
            </div>

            <div class="form-group">
                <label class="text-white">First Name</label>
                <input type="text" class="form-control" name="first_name" required>
            </div>

            <div class="form-group">
                <label class="text-white">Last Name</label>
                <input type="text" class="form-control" name="last_name" required>
            </div>

            <div class="form-group">
                <label class="text-white">Email</label>
                <input type="email" class="form-control" name="email" required>
            </div>

            <div class="form-group">
                <label class="text-white">Password</label>
                <input type="password" class="form-control" name="password1" required>
            </div>

            <div class="form-group">
                <label class="text-white">Confirm Password</label>
                <input type="password" class="form-control" name="password2" required>
            </div>

            <button class="btn btn-primary btn-block mt-3" type="submit">Sign Up</button>
        </form>

        <p class="text-center text-white mt-3">Already a user? <a href="{% url 'handlelogin' %}" class="text-light">Login</a></p>
    </div>
</div>

<style>
    body {
        background: linear-gradient(to right, #4e54c8, #8f94fb);
        font-family: Arial, sans-serif;
    }
    .container {
        min-height: 100vh;
    }
    .form-control {
        border-radius: 5px;
        padding: 10px;
        font-size: 16px;
    }
    .btn-primary {
        background-color: #007bff;
        border: none;
        transition: 0.3s;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
