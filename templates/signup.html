{% load static %}
{% load socialaccount %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
<link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Lobster&display=swap" rel="stylesheet">
    <title>Signup</title>
  </head>
  <body>

    <div class="container mt-3">
      <div class="row">
        <div class="col-md-6">
          <img src="{% static 'images/cds.png' %}"  class="img-thumbnail" alt=""> 
        </div>
        <div class="col-md-4 mt-3 ">
          <h3 class="text-white text-center ">SignUp Here</h3>

          <a class="btn btn-sm btn-block btn-light mt-0" href="{% provider_login_url 'google' %}">
            Login With <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Logo">
        </a>
        
        <p class="text-center mb-0 mt-1">OR</p>

        
        <form action="/signup/" method="POST">
          {% csrf_token %}
        <label class="text-white">Username</label>
        <div class="form-group">
          <input type="text" class="form-control" name="username" Required>

          <label class="text-white mt-3">Email</label>
        <div class="form-group">
          <input type="email" class="form-control" name="email" Required>

          <label class="text-white mt-3">Password</label>
          <div class="form-group">
            <input type="password" class="form-control" name="password1" Required>

            <label class="text-white mt-3">Confirm Password</label>
            <div class="form-group">
              <input type="password" class="form-control" name="password2" Required>
            
              <input class="mt-3" type="submit" value="Sign In" >

        </div>
      </form>
      <br> <br>
      <p> Already User <a href="/login"> Login </a> </p>
        </div>
    
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
